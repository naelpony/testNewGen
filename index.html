<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NewGen</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/app/css/min/style.min.css">

<body>
	<div class="container">
		<div class="head">
			<form enctype="multipart/form-data" method="post" class="head_form">
				<h1>Фильтр</h1>
				<input type="number" class="price" placeholder="Минимальное значени" id="min">
				<input type="number" class="price" placeholder="Максимальное значени" id="max">
				<div class="radio">
					<div class="radio_item">
						<input type="radio" id="radioButton1"><label for="radio">По возрастанию</label>
					</div>
					<div class="radio_item">
						<input type="radio" id="radioButton2"><label for="radio">По убыванию</label>
					</div>
				</div>
				<input type="button" class="button_filter" onclick="filter(); " value="Показать">
				<input type="button" class="button_filter" value="Очистить" id="clear">
			</form>
		</div>
		<div class="item" id="item">

		</div>
	</div>
</body>
